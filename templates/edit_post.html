<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>编辑帖子 - {{ post.title }} - Greennit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>html{visibility:hidden}</style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">
<div class="max-w-6xl mx-auto px-4 py-8">

    {% include "_navbar.html" %}
    <a href="/post/{{ post.id }}" class="text-slate-400 text-sm">&larr; 返回帖子</a>

    <h1 class="text-2xl font-bold mt-4 mb-6">编辑帖子</h1>

    <form method="post" class="space-y-4">
        <div>
            <label class="block mb-1 text-sm text-slate-300">标题</label>
            <input name="title" required
                   value="{{ post.title }}"
                   class="w-full px-3 py-2 rounded bg-slate-800 border border-slate-600 focus:outline-none focus:ring-2 focus:ring-emerald-500">
        </div>
        <div>
            <label class="block mb-1 text-sm text-slate-300">内容</label>
            <textarea name="content" rows="10" required
                      class="w-full px-3 py-2 rounded bg-slate-800 border border-slate-600 focus:outline-none focus:ring-2 focus:ring-emerald-500">{{ post.content }}</textarea>
        </div>
        <button class="px-6 py-2 bg-emerald-500 rounded font-semibold text-sm">
            保存修改
        </button>
    </form>
<script>document.documentElement.style.visibility='visible'</script>
</div>
</body>
</html>
