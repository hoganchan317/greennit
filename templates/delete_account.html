<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>删除账号 - Greennit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>html{visibility:hidden}</style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">
<div class="max-w-6xl mx-auto px-4 py-8">

  {% include "_navbar.html" %}

  <a href="/settings" class="text-slate-400 hover:text-white text-sm">← 返回设置</a>
  <h1 class="text-2xl font-bold mt-2 mb-6 text-red-500">⚠️ 删除账号</h1>

  <div class="bg-red-500/10 border border-red-500 rounded-xl p-6 max-w-md">
    <div class="text-red-400 mb-4">
      <p class="font-bold mb-2">警告：此操作不可撤销！</p>
      <p class="text-sm">删除账号后，以下数据将被永久删除：</p>
      <ul class="text-sm mt-2 list-disc list-inside">
        <li>你的所有帖子和评论</li>
        <li>你的所有私信记录</li>
        <li>你的所有通知</li>
        <li>你在所有论坛和群组的成员资格</li>
      </ul>
    </div>

    <form method="post" action="/settings/delete_account">
      <div class="mb-4">
        <label class="block text-sm text-slate-400 mb-2">输入密码确认身份</label>
        <input type="password" name="password" required
               class="w-full px-3 py-2 rounded bg-slate-900 border border-red-500/50 text-slate-100"
               placeholder="你的密码">
      </div>
      
      <div class="mb-6">
        <label class="block text-sm text-slate-400 mb-2">输入 <span class="text-red-400 font-mono">DELETE</span> 确认删除</label>
        <input type="text" name="confirm" required
               class="w-full px-3 py-2 rounded bg-slate-900 border border-red-500/50 text-slate-100"
               placeholder="输入 DELETE">
      </div>
      
      <div class="flex gap-3">
        <button type="submit" class="px-4 py-2 rounded bg-red-500 hover:bg-red-600 font-bold">
          永久删除我的账号
        </button>
        <a href="/settings" class="px-4 py-2 rounded bg-slate-700 hover:bg-slate-600">
          取消
        </a>
      </div>
    </form>
  </div>

</div>
<script>document.documentElement.style.visibility='visible'</script>
</body>
</html>
