<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>出错了 - Greennit</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">
<div class="max-w-md mx-auto p-6 flex flex-col justify-center min-h-screen">

  <!-- 顶部返回 -->
  <div class="mb-6">
    <a href="/" class="text-slate-400 text-sm">&larr; 返回首页</a>
  </div>

  <div class="bg-slate-800/80 rounded-xl p-6 shadow-lg space-y-4">
    <h1 class="text-xl font-bold text-red-400">发生了一点小问题</h1>

    <p class="text-sm text-slate-200">
      {{ message }}
    </p>

    {% if back_url %}
      <div>
        <a href="{{ back_url }}"
           class="inline-block mt-2 px-4 py-2 bg-emerald-500 rounded text-sm font-semibold">
          返回上一页
        </a>
      </div>
    {% else %}
      <div>
        <a href="/"
           class="inline-block mt-2 px-4 py-2 bg-emerald-500 rounded text-sm font-semibold">
          返回首页
        </a>
      </div>
    {% endif %}
  </div>

</div>
</body>
</html>
