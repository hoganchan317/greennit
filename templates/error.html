<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>出错了 - Greennit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>html{visibility:hidden}</style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen flex items-center justify-center">
<div class="w-full max-w-md px-4">

  <div class="bg-slate-800/80 rounded-xl p-6 shadow-lg space-y-4">
    <h1 class="text-xl font-bold text-red-400">发生了一点小问题</h1>

    <p class="text-sm text-slate-200">{{ message }}</p>

    {% if back_url %}
      <div>
        <a href="{{ back_url }}" class="inline-block mt-2 px-4 py-2 bg-emerald-500 rounded-lg text-sm font-semibold">返回上一页</a>
      </div>
    {% else %}
      <div>
        <a href="/" class="inline-block mt-2 px-4 py-2 bg-emerald-500 rounded-lg text-sm font-semibold">返回首页</a>
      </div>
    {% endif %}
  </div>

</div>
<script>document.documentElement.style.visibility='visible'</script>
</body>
</html>
