<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>在 {{ forum.name }} 中发帖 - Greennit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>html{visibility:hidden}</style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">
<div class="max-w-6xl mx-auto px-4 py-8">

  {% include "_navbar.html" %}

  <div class="max-w-2xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">在 {{ forum.name }} 中发帖</h1>
    <form method="post" class="space-y-4">
      <div>
        <label class="block text-sm">标题</label>
        <input name="title" required class="w-full p-2 bg-slate-800 rounded" />
      </div>
      <div>
        <label class="block text-sm">内容</label>
        <textarea name="content" rows="8" class="w-full p-2 bg-slate-800 rounded"></textarea>
      </div>
      <div>
        <button class="px-4 py-2 bg-green-600 rounded">发布</button>
      </div>
    </form>
  </div>

</div>
<script>document.documentElement.style.visibility='visible'</script>
</body>
</html>
