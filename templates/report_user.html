<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>举报用户 - Greennit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>html{visibility:hidden}</style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">
<div class="max-w-6xl mx-auto px-4 py-8">

  {% include "_navbar.html" %}

  <h1 class="text-2xl font-bold mb-4">举报用户</h1>

  <div class="bg-slate-800/80 rounded-xl p-6 max-w-xl">
    <div class="mb-4">
      <span class="text-slate-400">被举报用户：</span>
      <span class="text-red-400 font-bold">{{ target_username }}</span>
    </div>

    <form method="post" action="/report/user/{{ target_username }}">
      <div class="mb-4">
        <label class="block text-sm text-slate-400 mb-2">举报理由</label>
        <textarea 
          name="reason" 
          rows="4" 
          required
          class="w-full px-3 py-2 rounded bg-slate-900 border border-slate-700 text-slate-100"
          placeholder="请详细描述举报理由，例如：骚扰、发送不当内容等..."
        ></textarea>
      </div>

      <div class="flex gap-3">
        <button type="submit" class="px-4 py-2 rounded bg-red-500 hover:bg-red-600">
          提交举报
        </button>
        <a href="/messages/{{ target_username }}" class="px-4 py-2 rounded bg-slate-700 hover:bg-slate-600">
          取消
        </a>
      </div>
    </form>
  </div>

</div>
<script>document.documentElement.style.visibility='visible'</script>
</body>
</html>
