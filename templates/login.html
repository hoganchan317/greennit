<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-600 to-pink-600 min-h-screen flex items-center justify-center">
  <form method="post" class="bg-white/20 backdrop-blur p-12 rounded-3xl w-80">
    <h1 class="text-3xl font-bold text-white text-center mb-8">登录</h1>
    <input name="username" placeholder="用户名" required class="w-full px-4 py-3 rounded-xl mb-4">
    <input name="password" type="password" placeholder="密码" required class="w-full px-4 py-3 rounded-xl mb-8">
    <button class="w-full py-3 bg-white text-purple-600 rounded-xl font-bold text-lg">登录</button>
    <p class="text-center mt-4 text-white text-sm">没有账号？<a href="/register" class="underline">去注册</a></p>
  </form>
</body>
</html>
