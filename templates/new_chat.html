<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>新建对话 - Greennit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>html{visibility:hidden}</style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">
<div class="max-w-6xl mx-auto px-4 py-8">

  {% include "_navbar.html" %}

  <h1 class="text-2xl font-bold mb-4">新建对话</h1>

  <div class="space-y-3">
    <div class="bg-slate-800/80 rounded-xl p-4">
      <form method="get" action="/messages/new" class="flex gap-2 mb-3">
        <input name="q" type="text" value="{{ q or '' }}" class="flex-1 px-3 py-2 rounded bg-slate-900 border border-slate-700 text-slate-100" placeholder="输入用户名关键词搜索" />
        <button type="submit" class="px-4 py-2 rounded bg-emerald-500 hover:bg-emerald-600">搜索</button>
      </form>

      {% if q is defined and q %}
        {% if users and users|length > 0 %}
          <div class="space-y-2">
            {% for u in users %}
              <a href="/messages/{{ u.username }}" class="block rounded-md p-3 bg-slate-700/60 hover:bg-slate-700">
                <div class="flex justify-between items-center">
                  <div class="text-sm text-slate-100">{{ u.username }}</div>
                  {% if u.is_admin %}
                    <div class="text-xs text-amber-300">管理员</div>
                  {% endif %}
                </div>
              </a>
            {% endfor %}
          </div>
        {% else %}
          <div class="text-center text-slate-400 py-6">未找到用户。</div>
        {% endif %}
      {% else %}
        <div class="text-center text-slate-400 py-6">输入用户名搜索</div>
      {% endif %}

      <div class="mt-4">
        <form method="post" action="/messages/new" class="space-y-3">
          <label class="text-sm text-slate-400">对方用户名（直接开始对话）</label>
          <input name="target_username" type="text" class="w-full px-3 py-2 rounded bg-slate-900 border border-slate-700 text-slate-100" placeholder="精确用户名，例如：alice" />
          <div>
            <button type="submit" class="px-4 py-2 rounded bg-emerald-500 hover:bg-emerald-600">开始聊天</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>

<script>document.documentElement.style.visibility='visible'</script>
</body>
</html>
