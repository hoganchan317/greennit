<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>注册 - Greennit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>html{visibility:hidden}</style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen flex items-center justify-center">
<div class="w-full max-w-md px-4">
  <form method="post" class="bg-slate-800/80 rounded-xl p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">注册</h1>
    <div class="mb-3">
      <label class="block text-sm text-slate-400 mb-1">用户名</label>
      <input name="username" required class="w-full bg-slate-900 border border-slate-700 rounded-lg px-3 py-2 text-slate-100" />
    </div>
    <div class="mb-3">
      <label class="block text-sm text-slate-400 mb-1">密码</label>
      <input name="password" type="password" required class="w-full bg-slate-900 border border-slate-700 rounded-lg px-3 py-2 text-slate-100" />
    </div>
    <div class="mb-4">
      <label class="block text-sm text-slate-400 mb-1">确认密码</label>
      <input name="password2" type="password" required class="w-full bg-slate-900 border border-slate-700 rounded-lg px-3 py-2 text-slate-100" />
    </div>
    <button class="w-full py-2 bg-emerald-500 hover:bg-emerald-600 rounded-lg font-semibold">注册</button>
    <p class="text-center mt-4 text-slate-400 text-sm">已有账号？<a href="/login" class="text-emerald-400 hover:underline">去登录</a></p>
  </form>
</div>
<script>document.documentElement.style.visibility='visible'</script>
</body>
</html>
